services:
  backend:
    build: ./backend
    container_name: brain-backend
    restart: always
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    env_file:
      - path: .env
        required: false
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - DATABASE_URL=sqlite+aiosqlite:///./data/brain.db
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: brain-frontend
    restart: always
    ports:
      - "8081:80"  # 避免與 CRM nginx (port 80) 衝突
    depends_on:
      - backend
