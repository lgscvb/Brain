version: '3.8'

services:
  backend:
    build: ./backend
    container_name: brain-backend
    restart: always
    volumes:
      - ./logs:/app/logs
      - ./brain.db:/app/brain.db
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - DATABASE_URL=sqlite+aiosqlite:///./brain.db
      # 以下變數將由 .env 檔案提供，或在部署時設定
      # - ANTHROPIC_API_KEY=
      # - LINE_CHANNEL_ACCESS_TOKEN=
      # - LINE_CHANNEL_SECRET=
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: brain-frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
